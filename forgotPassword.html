<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>    
    <section class="main-box">
        <div class="left-box">
            <h1>Forgot Password</h1>
            <form action="forgotPassword.php" method="post" id="fgpass">
                <label>Your existing email:</label>
                <input type="email" name="email" id="email">
                <label>existing Mobile number:</label>
                <input type="number" name="number" id="number">
                <label>New Password:</label>
                <input type="password" id="password">
                <label>Re-type Password:</label>
                <input type="password" name="password" id="re-password">
                <center>
                    <button type="submit" name="Fpass">Save new Password</button>
                    <div id="error" class="error"></div>
                </center>
            </form>
        </div>
    </section>
    <script>
        const password = document.getElementById('password');
        const repassword = document.getElementById('re-password');
        const fpass = document.getElementById('fgpass');
        const errorElement = document.getElementById('error');
        const email = document.getElementById('email');
        const number = document.getElementById('number');


        fpass.addEventListener('submit',(e)=>{
            let message = []
            if(email.value === '' || email.value == null){
                message.push('*Enter your email please.');
            }else if(number.value === '' || number.value == null){
                message.push('*Enter your number please.');
            }else if(number.value.length != 10){
                message.push('*Invalid Phone Number.');
            }else if(password.value === '' || password.value == null){
                message.push('*Enter your password please.');
            }else if(password.value != repassword.value){
                message.push('*Password did not match');
            }else if(repassword.value.length<5){
                message.push('*Password is too small');
            }
            if(message.length > 0){
                e.preventDefault()
                errorElement.innerText = message.join(',')
            }
        })
    </script>
    </body>
</html>
